<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <title>MY IONIC TEMPLATE</title>
  <!-- ionic -->
  <link href="https://unpkg.com/@ionic/core@4.0.0-beta.15/css/ionic.bundle.css" rel="stylesheet">
  <script src="https://unpkg.com/@ionic/core@4.0.0-beta.15/dist/ionic.js"></script>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <ion-app>
    <ion-tabs>
      <ion-tab tab="home">
        <ion-toolbar>
          <ion-buttons slot="secondary">
            <ion-button>
              <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="primary">
            <ion-button color="secondary">
              <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>HOME</ion-title>
        </ion-toolbar>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ionic</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>My Ionic Template for Vanilla JavaScript</p>
            <a href="https://beta.ionicframework.com/docs/components" target="_blank">Visit the Components docs - Ionic v4</a>
          </ion-card-content>
        </ion-card>
        <ion-list>
          <!-- Default Item -->
          <ion-item>
            <ion-label>
              Item
            </ion-label>
          </ion-item>

          <!-- Item as a Button -->
          <ion-item onclick="showAlert()">
            <ion-label>
              Show alert
            </ion-label>
          </ion-item>

          <!-- Item as an Anchor -->
          <ion-item href="https://www.ionicframework.com">
            <ion-label>
              Go to ionicframework.com
            </ion-label>
          </ion-item>

          <ion-item color="secondary">
            <ion-label>
              Secondary Color Item
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-tab>

      <ion-tab tab="info">
        <ion-toolbar>
          <ion-buttons slot="secondary">
            <ion-button>
              <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="primary">
            <ion-button color="secondary">
              <ion-icon slot="icon-only" name="more"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>INFO</ion-title>
        </ion-toolbar>
      </ion-tab>

      <ion-tab-bar slot="bottom">

        <ion-tab-button tab="home">
          <ion-label>Home</ion-label>
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="info">
          <ion-label>Info</ion-label>
          <ion-icon name="alert"></ion-icon>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>

  </ion-app>
  <ion-alert-controller></ion-alert-controller>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
